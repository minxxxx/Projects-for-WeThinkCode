<!DOCTYPE html> 
<html> 
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head> 
<body>
  <ul>
    <li>
    <!-- je mets partout class html5 pour reproduire l'image du sujet 
          mais il serait plus logique d'utiliser les class propres a chaque
          langage, a savoir css3, jquery, python, php et node-js ... -->
      <h2>Frontend</h2>
      <p style="width:80%" data-value="80">HTML5</p>
      <progress max="100" value="80" class="html5"></progress>
      <p style="width:60%" data-value="60">CSS3</p>
      <progress max="100" value="60" class="html5"></progress>
      <p style="width:50%" data-value="50">jQuery</p>
      <progress max="100" value="50" class="html5"></progress>
    </li>
    <li>
      <h2>Backend</h2>
      <p style="width:75%" data-value="75">Python</p>
      <progress max="100" value="75" class="html5"></progress>
      <p style="width:65%" data-value="65">PHP</p>
      <progress max="100" value="65" class="html5"></progress>
      <p style="width:35%" data-value="35">Node.js</p>
      <progress max="100" value="35" class="html5"></progress>
    </li>
  </ul>
</body> 
</html>
