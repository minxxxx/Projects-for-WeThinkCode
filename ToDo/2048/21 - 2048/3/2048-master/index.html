<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>2048</title>
</head>
<body>
<div class="container">
  <div class="heading">
    <h1 class="title">2048</h1>
    <div class="score-container">0</div>
  </div>
  <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>

  <div class="game-container">
    <div class="game-message">
      <p></p>
      <div class="lower">
        <a class="retry-button">Try again</a>
      </div>
    </div>

    <div class="grid-container">
      <div class="grid-row">
        <div class="grid-cell00" id="11"></div>
        <div class="grid-cell01" id="12"></div>
        <div class="grid-cell02" id="13"></div>
        <div class="grid-cell03" id="14"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell10" id="21"></div>
        <div class="grid-cell11" id="22"></div>
        <div class="grid-cell12" id="23"></div>
        <div class="grid-cell13" id="24"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell20" id="31"></div>
        <div class="grid-cell21" id="32"></div>
        <div class="grid-cell22" id="33"></div>
        <div class="grid-cell23" id="34"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell30" id="41"></div>
        <div class="grid-cell31" id="42"></div>
        <div class="grid-cell32" id="43"></div>
        <div class="grid-cell33" id="44"></div>
      </div>
    </div>

    <div class="tile-container">

    </div>
  </div>
  <p>
  Created by <a href="http://github.com/gazhrot" target="_blank">Axel Bruneaux.</a> Based on <a href="https://itunes.apple.com/us/app/1024!/id823499224" target="_blank">1024 by Veewo Studio</a> and conceptually similar to <a href="http://asherv.com/threes/" target="_blank">Threes by Asher Vollmer.</a>
  </p>
</div>
<script src="js/main.js"></script>
</body>
</html>
