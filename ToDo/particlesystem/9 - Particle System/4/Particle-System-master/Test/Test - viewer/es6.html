<!doctype html>
<html lang="en-us">

  <head>
    <meta name="viewport" content="width=device-width, height=device-height, minimal-ui, minimum-scale=1.0, initial-scale=1, user-scalable=no"/>
    <link rel="shortcut icon" href="../resources/img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../resources/lmv/style.min.css" type="text/css"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Viewer Test | ES6</title>
  </head>

  <body>

    <div id="viewer" class="viewer"></div>

    <script type="text/javascript" src="../../ES6/dist/babel/ParticleSystem.js"></script>

    <script type="text/javascript">

      Module = window.Babel

      Module.extensions = {
        'Viewing.Extension.Particle': {
          maxParticles: 0,
          autoStart: false
        }
      }

      Module.model = '../resources/models/particle/0.svf'

    </script>

    <script type="text/javascript" src="../resources/lmv/three.js"></script>
    <script type="text/javascript" src="../resources/lmv/viewer3D.js"></script>
    <script type="text/javascript" src="../dist/test-viewer.bundle.js"></script>

  </body>

</html>
